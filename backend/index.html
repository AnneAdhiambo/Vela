<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vela - Spotify Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0,0,0,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #1db954;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .error {
            color: #ff6b6b;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2>Connecting to Spotify...</h2>
        <p>Please wait while we complete your Spotify authorization.</p>
        <div id="status"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        const statusDiv = document.getElementById('status');
        const spinner = document.getElementById('spinner');

        async function handleCallback() {
            if (error) {
                showError(`Authorization failed: ${error}`);
                return;
            }

            if (!code) {
                showError('No authorization code received');
                return;
            }

            try {
                // Exchange code for tokens
                const response = await fetch('/api/spotify/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: window.location.origin + '/callback'
                    })
                });

                if (!response.ok) {
                    throw new Error('Token exchange failed');
                }

                const data = await response.json();
                
                // Send tokens to extension
                sendToExtension(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to complete authorization');
            }
        }

        function sendToExtension(tokens) {
            // Store tokens in localStorage for the extension to pick up
            localStorage.setItem('spotify_tokens', JSON.stringify(tokens));
            localStorage.setItem('spotify_auth_timestamp', Date.now().toString());
            
            // Try to communicate with the extension
            if (window.chrome && window.chrome.runtime) {
                // Try to find the extension by sending to all possible extensions
                chrome.runtime.sendMessage(undefined, {
                    type: 'SPOTIFY_AUTH_SUCCESS',
                    tokens: tokens
                }, (response) => {
                    if (chrome.runtime.lastError) {
                        // Extension not found, show manual instructions
                        showManualInstructions(tokens);
                    } else {
                        showSuccess('Successfully connected to Spotify! You can close this window.');
                    }
                });
            } else {
                // No extension context, show manual instructions
                showManualInstructions(tokens);
            }
        }

        function showManualInstructions(tokens) {
            spinner.style.display = 'none';
            statusDiv.innerHTML = `
                <div class="success">
                    <h3>âœ… Authorization Successful!</h3>
                    <p>Copy this code and paste it into your Vela extension:</p>
                    <textarea readonly style="width: 100%; height: 100px; margin: 1rem 0; padding: 0.5rem; border-radius: 4px; border: none; font-family: monospace;">${JSON.stringify(tokens, null, 2)}</textarea>
                    <p><small>This window can be closed after copying the code.</small></p>
                </div>
            `;
        }

        function showSuccess(message) {
            spinner.style.display = 'none';
            statusDiv.innerHTML = `<div class="success">${message}</div>`;
        }

        function showError(message) {
            spinner.style.display = 'none';
            statusDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // Handle the callback
        handleCallback();
    </script>
</body>
</html>
